<ion-header>

  <ion-navbar color="primary">
    <ion-title>Clipboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines style="margin-bottom: 60px;">
    <ion-card item-end *ngFor="let item of messages | async;let i = index;" (click)="itemSelected(item)">

      <ion-card-content>
        <ion-item (click)="toggleContent(i)">
          <p>{{ item.message }} </p>
          <ion-note item-end>{{item.date | date}}</ion-note>
        </ion-item>
        <ion-card [id]="i" class="hidden animated fadeIn">
          <ion-card-content>
              {{ item.message }} 
          </ion-card-content>
        </ion-card>
      </ion-card-content>

    </ion-card>
  </ion-list>

  <ion-card class="fixed-card" id="input-text">
    <ion-card-content class="no-padding">
      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <ion-list>
              <ion-item>
                <ion-textarea rows="1" [(ngModel)]="message"></ion-textarea>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-2>
            <button ion-button icon-rigth (click)="sendMessage()">
              <ion-icon name="send"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
